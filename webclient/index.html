<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- 设置字符编码为UTF-8 -->
    <meta charset="UTF-8">
    <!-- 视口设置，使页面响应式适配不同设备屏幕 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题 -->
    <title>OS Monitor Pro - 系统监控仪表盘</title>

    <!-- 引入Tailwind CSS样式库 -->
    <link rel="stylesheet" href="assets/css/tailwind.min.css">
    <!-- 引入anime.js动画库 -->
    <script src="assets/js/anime.min.js"></script>
    <!-- 引入ECharts图表库 -->
    <script src="assets/js/echarts.min.js"></script>
    <!-- 引入自定义字体样式 -->
    <link href="assets/css/fonts.css" rel="stylesheet">


    <!-- 自定义CSS样式 -->
    <style>
        /* 设置默认字体 */
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }

        /* 英雄区域背景渐变 */
        .hero-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        /* 半透明卡片样式 */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 不同状态的颜色类 */
        .status-good {
            color: #059669;
        }

        .status-warning {
            color: #d97706;
        }

        .status-critical {
            color: #dc2626;
        }

        /* 脉冲动画效果 */
        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* 图表容器高度 */
        .chart-container {
            height: 200px;
        }

        /* 指标卡片过渡效果 */
        .metric-card {
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* 更小的图表容器 */
        .chart-container-sm {
            width: 64px;
            height: 64px;
        }
    </style>

<body class="bg-gray-50 text-gray-800">


    </head>
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- 左侧品牌标识 -->
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div
                            class="w-8 h-8 bg-gradient-to-br from-blue-500 to-teal-600 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-sm">OS</span>
                        </div>
                        <h1 class="text-xl font-bold text-gray-900">Monitor Pro</h1>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- 左侧边栏 -->
        <div class="w-64 bg-white shadow-sm min-h-screen">
            <div class="p-6">
                <!-- 导航菜单 -->
                <nav class="space-y-2">
                    <a href="index.html"
                        class="flex items-center space-x-3 px-4 py-3 bg-blue-50 text-blue-700 rounded-lg font-medium">
                        <span class="text-blue-600">📊</span>
                        <span>实时仪表盘</span>
                    </a>
                    <a href="snapshot.html"
                        class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg transition-colors">
                        <span>📸</span>
                        <span>快照管理</span>
                    </a>
                    <a href="settings.html"
                        class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg transition-colors">
                        <span>⚙️</span>
                        <span>设置</span>
                    </a>
                </nav>
            </div>

            <!-- 系统信息展示区域 -->
            <div class="p-6 border-t border-gray-200">
                <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3">系统信息</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span class="text-gray-600">操作系统:</span>
                        <span class="font-medium" id="system-os">Windows 11 Pro</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">运行时间:</span>
                        <span class="font-medium" id="uptime">5天 12:30:22</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">主机名:</span>
                        <span class="font-medium" id="system-hostname">DESKTOP-ABC123</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">CPU架构:</span>
                        <span class="font-medium" id="system-arch">DESKTOP-ABC123</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">系统版本:</span>
                        <span class="font-medium" id="system-version">DESKTOP-ABC123</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧内容区域 -->
        <div class="flex-1 p-6">
            <!-- 状态概览 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 mb-6">
                <!-- CPU使用率 -->
                <div class="metric-card glass-card rounded-xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-700">CPU 信息</h3>
                        <span class="status-good text-sm font-medium" id="cpuStatus">良好</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="flex-1">
                            <div class="chart-container" id="cpuChart"></div>
                            <!-- CPU名称显示在仪表盘下方 -->
                            <div class="text-center mt-2 text-sm font-medium text-gray-700" id="cpuName">-</div>
                        </div>
                        <div class="text-right">
                            <!-- 显示CPU详细信息 -->
                            <div class="text-sm text-gray-500 mb-1" id="cpuVendor">厂商: -</div>
                            <div class="text-sm text-gray-500 mb-1" id="cpuArchitecture">架构: -</div>
                            <div class="text-sm text-gray-500 mb-1" id="cpuPhysicalCores">物理核心: -</div>
                            <div class="text-sm text-gray-500 mb-1" id="cpuLogicalCores">逻辑核心: -</div>
                            <div class="text-sm text-gray-500 mb-1" id="cpuBaseFrequency">基准频率: -</div>
                            <div class="text-sm text-gray-500" id="cpuMaxFrequency">最大频率: -</div>
                        </div>
                    </div>
                    <!-- CPU使用率显示在底部 -->
                    <div class="mt-4 text-center">
                        <div class="text-2xl font-bold text-gray-900" id="cpuUsage">0%</div>
                        <div class="text-sm text-gray-500">当前使用率</div>
                    </div>
                </div>

                <!-- 内存使用率 -->
                <div class="metric-card glass-card rounded-xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-700">内存使用率</h3>
                        <span class="status-warning text-sm font-medium" id="memoryStatus">警告</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="flex-1">
                            <div class="chart-container" id="memoryChart"></div>
                        </div>
                        <div class="text-right">
                            <div class="text-3xl font-bold text-gray-900" id="memoryUsage">80.0%</div>
                            <div class="text-sm text-gray-500" id="memoryUsed">12GB</div>
                            <div class="text-sm text-gray-500" id="memoryTotal">16GB</div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- 详细信息区域 -->
            <div class="grid grid-cols-1  gap-6">
                <!-- 磁盘状态  -->
                <div class="glass-card rounded-xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-700">磁盘状态</h3>
                        <span class="status-good text-sm font-medium" id="diskOverallStatus">良好</span>
                    </div>
                    <div class="overflow-y-auto max-h-96">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="diskContainer">
                            <!-- 磁盘信息将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>

                <!-- 进程列表 -->
                <div class="glass-card rounded-xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-700">进程监控</h3>
                        <div class="flex space-x-2">
                            <button class="text-sm px-3 py-1 bg-blue-100 text-blue-700 rounded-lg"
                                onclick="filterProcesses('all')">全部</button>
                            <button class="text-sm px-3 py-1 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors"
                                onclick="filterProcesses('user')">用户</button>
                            <button class="text-sm px-3 py-1 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors"
                                onclick="filterProcesses('system')">系统</button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <div class="max-h-96 overflow-y-auto"> <!-- 新增的容器，限制高度并添加垂直滚动条 -->
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50 sticky top-0 z-10"> <!-- 使表头固定在顶部 -->
                                    <tr>
                                        <th scope="col"
                                            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                                            onclick="sortProcesses('name')">
                                            <div class="flex items-center">
                                                <span>进程名称</span>
                                                <span class="ml-1" id="sort-name"></span>
                                            </div>
                                        </th>
                                        <th scope="col"
                                            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                                            onclick="sortProcesses('pid')">
                                            <div class="flex items-center">
                                                <span>PID</span>
                                                <span class="ml-1" id="sort-pid"></span>
                                            </div>
                                        </th>
                                        <th scope="col"
                                            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                                            onclick="sortProcesses('cpu')">
                                            <div class="flex items-center">
                                                <span>CPU</span>
                                                <span class="ml-1" id="sort-cpu"></span>
                                            </div>
                                        </th>
                                        <th scope="col"
                                            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                                            onclick="sortProcesses('memory')">
                                            <div class="flex items-center">
                                                <span>内存</span>
                                                <span class="ml-1" id="sort-memory"></span>
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200" id="processList">
                                    <!-- 进程列表将通过JavaScript动态生成 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <script src="main.js"></script>
</body>

</html>
